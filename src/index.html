<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Query Params</title>
  <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>
  <div class="app">
    <form class="form">
      <input type="hidden" class="form__input form__input--type" name="type" value="">
      <input type="hidden" class="form__input form__input--location" name="location" value="">
      <input type="hidden" class="form__input form__input--materiality" name="materiality" value="">
    </form>

    <nav class="form__filter">
      <ul>
        <li>
          <button class="form__button" data-category="type">Hospitality</button>
        </li>
        <li>
          <button class="form__button" data-category="type">Home</button>
        </li>
        <li>
          <button class="form__button" data-category="location">Bali</button>
        </li>
        <li>
          <button class="form__button" data-category="materiality">Bamboo</button>
        </li>
        <li>
          <button class="form__button" data-category="materiality">Wood</button>
        </li>
      </ul>
    </nav>
  </div>
  <script src="app/script.js"></script>
</body>

</html>
